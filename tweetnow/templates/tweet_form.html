{% extends "layout.html" %}

{% block title %}
    Tweet Page Template
{% endblock  %}

{% block content %}
    <h1 class="text-center mt-4">Posts</h1>

    <h2>
        {% if form.instance.pk %}
        Edit Tweet
        {% else %}
        Create Tweet
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>


    <button class="btn btn-primary mt-4">
        <a href="{% url 'tweet_list'%}" class="text-white text-decoration-none">Back to HomePage</a>
    </button>

{% endblock  %}
